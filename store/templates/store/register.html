{% extends 'store/main.html' %}
{% load static %}


{% block content %}
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-6 text-center" style="padding: 10px">
                            <h3 class="mb-5">회원가입</h3>
                            <form method="post" class="post-form" action="{% url 'register' %}">
                                {% csrf_token %}
                                {% include "store/form_errors.html" %}
                                <div class="form-group">
                                    <label for="username">아이디</label>
                                    <input type="text" class="form-control" name="username" id="username"
                                           value="{{ form.username.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="password1">비밀번호</label>
                                    <input type="password" class="form-control" name="password1" id="password1"
                                           value="{{ form.password1.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="password2">비밀번호 확인</label>
                                    <input type="password" class="form-control" name="password2" id="password2"
                                           value="{{ form.password2.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="name">이름</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                           value="{{ form.name.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="email">이메일</label>
                                    <input type="text" class="form-control" name="email" id="email"
                                           value="{{ form.email.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="phone_number">전화번호</label>
                                    <input type="text" class="form-control" name="phone_number" id="phone_number"
                                           value="{{ form.phone_number.value|default_if_none:'' }}">
                                </div>
{#                                <div class="form-group">#}
{#                                    <label for="address1">주소</label>#}
{#                                    <input type="text" class="form-control" name="address1" id="address1"#}
{#                                           value="{{ form.address1.value|default_if_none:'' }}">#}
{#                                </div>#}
{#                                <div class="form-group">#}
{#                                    <label for="address2">상세주소</label>#}
{#                                    <input type="text" class="form-control" name="address2" id="address2"#}
{#                                           value="{{ form.address2.value|default_if_none:'' }}">#}

                                <button type="submit" class="btn btn-primary">생성하기</button>
                            </form>


                        </div>

                        <div class="form-check div-register-term">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>
                                <b>전체 동의</b></label>
                        </div>
                        <hr class="my-1">

                        <div class="form-check div-register-term">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>
                                <a href="#" class="term-service nav-link-cart">개인정보 수집 약관</a> (필수)</label>
                        </div>
                        <div class="form-check div-register-term">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>
                                <a href="#" class="term-service nav-link-cart">회원가입 이용약관</a>
                                (필수)</label>
                        </div>
                        <div class="form-check div-register-term">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>이메일을 통해 망고땡 정보 수신
                                (선택)</label>
                        </div>
                        <div class="form-check div-register-term">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>SMS를 통한 망고땡 정보수신
                                (선택)</label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    </body>

{% endblock %}
