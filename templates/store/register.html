{% extends 'store/main.html' %}
{% load static %}


{% block content %}
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        {#                        <div class="card-body p-6 text-center" style="padding: 10px">#}
                        <div class="card-body p-6" style="padding: 10px">
                            <h3 class="mb-5">회원가입</h3>
                            <form method="post" id="form__wrap" class="post-form" action="{% url 'register' %}">
                                {% csrf_token %}
                                {% include "store/form_errors.html" %}
                                <div class="form-group">
                                    <label for="username">아이디</label>
                                    <input type="text" class="form-control" name="username" id="username"
                                           value="{{ form.username.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="password1">비밀번호</label>
                                    <input type="password" class="form-control" name="password1" id="password1"
                                           value="{{ form.password1.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="password2">비밀번호 확인</label>
                                    <input type="password" class="form-control" name="password2" id="password2"
                                           value="{{ form.password2.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="name">이름</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                           value="{{ form.name.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="email">이메일</label>
                                    <input type="text" class="form-control" name="email" id="email"
                                           value="{{ form.email.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="phone_number">전화번호</label>
                                    <input type="number" class="form-control" name="phone_number" id="phone_number"
                                           value="{{ form.phone_number.value|default_if_none:'' }}"
                                           placeholder="'-'을 제외한 휴대폰번호를 입력해주세요" maxlength="11"
                                           oninput="maxLengthCheck(this)">
                                </div>
                                <hr>


                                <button type="submit" class="btn btn-primary next-button">생성하기</button>

                                <div class="terms__check__all form-check ">
                                    <input type="checkbox" name="checkAll" id="checkAll"/>
                                    <label for="checkAll">모두 동의합니다.</label>
                                </div>
                                <ul class="terms__list">
                                    <div class="terms__box">
                                        <div class=" input__check btn-modal" id="termsOfService">
                                            <input type="checkbox" name="termsOfService" id="termsOfService"
                                                   required/>
                                            <label for="termsOfService" class="required"><a style="color: #ee7d18"
                                                    class="term-service nav-link-cart">망고땡
                                                이용약관</a> (필수)</label>
                                        </div>
                                    </div>
                                    <div class="terms__box form-group">
                                        <div class="input__check btn-modal" id="privacyPolicy">
                                            <input type="checkbox" name="privacyPolicy" id="privacyPolicy"
                                                   required/>
                                            <label for="privacyPolicy" class="required"><a style="color: #ee7d18"
                                                    class="term-service nav-link-cart">개인정보
                                                수집 및 이용 동의</a> (필수)</label>
                                        </div>
                                    </div>
                                    <div class="terms__box">
                                        <div class="input__check">
                                            <input type="checkbox" name="allowPromotions" id="allowPromotions"
                                                   value="False"/>
                                            <label for="allowPromotions">프로모션 정보 수신 동의 (선택)</label>
                                        </div>

                                    </div>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- termsOfService -->
    <div id="myModalService" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <textarea style="height: 550px">Service


제1조 (목적)

이 약관은 주식'회사' 오아시스(전자상거래 사업자)가 운영하는 인터넷사이트 오아시스마켓(이하 '회사'라 합니다)이 제공하는 전자상거래 관련 서비스(이하 '서비스'라 합니다)를 이용함에 있어 '회사'와 회원 간의 권리, 의무 및 책임사항과 서비스 이용조건, 절차, 방법, 기타 필요한 사항을 규정함을 목적으로 합니다.



제2조 (용어의 정의)

이 약관에서 사용하는 용어의 정의는 다음과 같습니다. 그리고 여기에서 정의되지 않은 이 약관상의 용어의 의미는 일반적인 거래관행에 따릅니다.

① ‘오아시스마켓’: 오아시스마켓이란 주식'회사' 오아시스가 재화 또는 용역(이하 “재화 등”이라 함)을 회원에게 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 재화 등을 거래할 수 있도록 설정한 가상의 영업장을 말하며, 아울러 서비스를 운영하는 사업자의 의미로도 사용합니다.

② '회원' : '오아시스'와 서비스 이용에 관한 계약을 체결한 이용자로서 '오아시스'가 서비스 이용을 승낙하여 회원ID를 발급받은 자를 말합니다.

③ 아이디(ID) : '회원' 식별과 '회원'의 서비스 이용을 위하여 '회원'이 선정하고 '회사'가 승인하는 영문자와 숫자의 조합을 말합니다.

④ 비밀번호 : '회원'이 자신의 아이디(ID)에 대한 통신상의 자신의 비밀을 보호하고 배타적 이용을 위하여, '회원'이 선정하고 '회사'가 승인하는 영문자와 숫자의 조합을 말합니다.



제3조 (적용범위 및 효력 우선순위)

①본 약관에서 제1장(총칙), 제2장(서비스 이용계약), 제3장(서비스 제공 및 이용), 제4장(회원정보의 관리), 제5장(책임), 제6장(서비스 이용계약의 해지 및 서비스 이용 제한), 제8장(기타)은 전체 서비스에 적용되며, 제7장(통신판매중개)은 회사가 제공하는 서비스 중 통신판매중개서비스에 국한하여 적용됩니다.

② 제1장 내지 제6장, 제8장의 규정과 제7장의 규정이 상충할 때에는 개별서비스 관련 규정인 제7장이 전체서비스 관련 규정인 제1장 내지 제6장, 제8장보다 우선적인 효력을 갖습니다.



제4조 (약관의 명시와 설명 및 개정)

① '회사'는 이 약관의 내용과 상호 및 대표자 성명, 영업소 소재지 주소(소비자의 불만을 처리할 수 있는 주소를 포함), 전화번호, 모사전송번호, 전자우편주소, 사업자등록번호, 통신판매업신고번호, 개인정보관리책임자 등을 회원이 쉽게 확인할 수 있도록 사이버몰의 초기 서비스 화면에 게시합니다. 다만, 약관의 구체적 내용은 회원이 연결화면을 통하여 볼 수 있도록 할 수 있습니다.

② '회사'는 필요할 경우 「약관의 규제 등에 관한 법률」, 「전자상거래 등에서의 소비자보호에 관한 법률」, 「전자문서 및 전자거래기본법」, 「전자금융거래법」, 「전자서명법」, 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」, 「소비자기본법」 등 관련 법령을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다. 변경된 약관은 제1항과 같은 방법으로 공지 또는 알림으로써 효력을 발생합니다.

③ '회사'가 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 초기화면에 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다. 다만, 이용자에게 불리하게 약관내용을 변경하는 경우에는 최소한 30일 이상의 사전 유예기간을 두고 공지합니다. 이 경우 '회사'는 개정 전 내용과 개정 후 내용을 명확하게 비교하여 회원이 알기 쉽도록 표시합니다.

④ '회사'가 약관을 개정할 경우에는 그 개정약관은 그 적용일자 이후에 체결되는 계약에만 적용되고 그 이전에 이미 체결된 계약에 대해서는 개정 전의 약관조항이 그대로 적용됩니다.

다만 이미 계약을 체결한 이용자가 개정약관 조항의 적용을 받기를 원하는 뜻을 제2항에 의한 개정약관의 공지기간 내에 '회사'에 송신하여 '회사'의 동의를 받은 경우에는 개정약관 조항이 적용됩니다.



제5조 (약관 외 준칙)

① 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 「전자상거래 등에서의 소비자보호에 관한 법률」, 「약관의 규제 등에 관한 법률」, 공정거래위원회가 정하는 전자상거래 등에서의 소비자보호지침 및 관계법령 또는 상관례에 따릅니다.

② 이 약관의 규정이 대한민국의 강행법규와 상충되는 경우에는 그 강행법규에 따릅니다. 이 경우 다른 조항의 효력에는 영향을 미치지 아니합니다.



제6조 (회원 및 비회원에 대한 통지)

① 회사가 회원에 대한 통지를 하는 경우, 회원이 회사와 미리 약정하여 지정한 전자우편 주소로 할 수 있습니다.

② 회사는 불특정 다수 회원에 대한 통지의 경우 1주일 이상 회사 게시판에 게시함으로써 개별 통지에 갈음 할 수 있습니다. 다만, 회원 본인의 거래와 관련하여 중대한 영향을 미치는 사항에 대하여는 개별 통지를 합니다.

③ 회사가 비회원에 대한 통지를 하는 경우 본 약관에 별도 규정이 없는 한 회원이 제공한 전자우편, SMS 등으로 통지할 수 있으며, 불특정 다수 비회원에 대한 통지의 경우 제2항에 따라 통지할 수 있습니다.




</textarea>
        </div>
    </div>

    <script>

        const form = document.querySelector("#form__wrap");
        const checkAll = document.querySelector(".terms__check__all input");
        const checkBoxes = document.querySelectorAll(".input__check input");
        const submitButton = document.querySelector("button");
        const allowPromotions = document.getElementById('allowPromotions')

        const agreements = {
            termsOfService: false,
            privacyPolicy: false,
            allowPromotions: false
        };

        checkBoxes.forEach((item) => item.addEventListener("input", toggleCheckbox));

        function toggleCheckbox(e) {

            const {checked, id} = e.target;
            agreements[id] = checked;
            this.parentNode.classList.toggle("active");
            checkAllStatus();
            toggleSubmitButton();
        }

        function checkAllStatus() {
            const {termsOfService, privacyPolicy, allowPromotions} = agreements;
            if (termsOfService && privacyPolicy && allowPromotions) {
                allowPromotions.setAttribute('value', 'True');

                checkAll.checked = true;
            } else {
                allowPromotions.setAttribute('value', 'False');

                checkAll.checked = false;

            }
        }

        function toggleSubmitButton() {
            const {termsOfService, privacyPolicy} = agreements;
            if (termsOfService && privacyPolicy) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        allowPromotions.addEventListener('click', function () {
            if (allowPromotions.getAttribute('value') == 'False') {
                allowPromotions.setAttribute('value', 'True');
            } else {
                allowPromotions.setAttribute('value', 'False');
            }
        });


        checkAll.addEventListener("click", (e) => {
            const {checked} = e.target;
            if (checked) {
                checkBoxes.forEach((item) => {
                    allowPromotions.setAttribute('value', 'True');

                    item.checked = true;
                    agreements[item.id] = true;
                    item.parentNode.classList.add("active");
                });
            } else {
                checkBoxes.forEach((item) => {
                    allowPromotions.setAttribute('value', 'False');

                    item.checked = false;
                    agreements[item.id] = false;
                    item.parentNode.classList.remove("active");
                });
            }
            toggleSubmitButton();
        });

        function maxLengthCheck(object) {
            object.value = object.value.replace(/[^0-9]/gi, '');
            if (object.value.length > object.maxLength) {
                object.value = object.value.slice(0, object.maxLength)
            }
        }
    </script>
