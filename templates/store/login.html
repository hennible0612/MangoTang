{% extends 'store/main.html' %}
{% load static %}


{% block content %}
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center" style="padding: 10px">


                            <h3 class="mb-5">로그인</h3>
                            <form method="post" class="post-form" action="{% url 'login' %}">
                                {% csrf_token %}

                                {% include "store/form_errors.html" %}
                                <div class="form-group">
                                    <label for="username">사용자ID</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="아이디" class="form-control" name="username" id="username"
                                           value="{{ form.username.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="password">비밀번호</label>
                                    <input class="form-control form-control-lg" type="password" placeholder="비밀번호" class="form-control" name="password" id="password"
                                           value="{{ form.password.value|default_if_none:'' }}">
                                </div>

                                <!-- checkbox -->
                                <div class="flex-column">

                                    <a href="{% url 'register' %}" class='nav-link-cart' style="padding-right: 10px">회원가입</a>
                                    <a href="#!" class='nav-link-cart' style="padding-right:10px;">비밀번호찾기</a>
                                    <a href="#!" class='nav-link-cart'>아이디찾기</a>


                                </div>
                                <br>
                                <button class="btn btn-primary btn-block"
                                        style="width:20em; background-color:#ee7d18" type="submit">login
                                </button>
                            </form>


                            <hr class="my-4 ">
                            <div style="padding-bottom: 5px; ">
                                <button class="btn  btn-block btn-primary"
                                        style="background-color: #dd4b39; width: 20em;" type="submit"><i
                                        class="fab fa-google me-2"></i>구글 로그인
                                </button>
                            </div>
                            <div>
                                <button class="btn btn-block btn-primary mb-2"
                                        style="background-color: #3b5998; width: 20em; " type="submit"><i
                                        class="fab fa-facebook-f me-2"></i>페이스북 로그인
                                </button>
                            </div>
                            <div>
                                <button class="btn btn-block btn-primary mb-3"
                                        style="background-color: #19ce60; width: 20em; " type="submit"><i
                                        class="fab fa-facebook-f me-2"></i>네이버 로그인
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    </body>

{% endblock %}
